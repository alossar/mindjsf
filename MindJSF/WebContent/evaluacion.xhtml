<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
	<title>Mind Management</title>
	<link rel="stylesheet" href="css/2mstyle.css" />
	<script src="js/bootstrap.min.js"></script>
	<link href="css/bootstrap.min.css" rel="stylesheet" media="screen" />
	<link href="css/bootstrap-responsive.css" rel="stylesheet" />

	<!--[if IE 8]>
  <script src="js/html5shiv.js"></script>
  <link rel="stylesheet" href="css/2mstyleIE8.css"/>
<![endif]-->
</h:head>
<body>
	<div id="wrap">
		<div class="container" style="width: 900px;">
			<div class="contenedorEvaLaminas">

				<h:graphicImage src="img/demoDemo.png" />

				<h:form rendered="true">
					<div id="panelEvaLamina">
						<div id="espacioPreguntaEva">
							<h:outputText value="Su respuesta" />
							<p:inputTextarea id="espacioTextoPreguntaEva" maxlength="40"
								counter="counter" counterTemplate="{0} caracteres restantes."
								style="width:700px; height:75px; resize: none;"
								autoResize="false"></p:inputTextarea>
							<h:outputText id="counter" />
						</div>
						<div id="espacioTiempoYCantidad"></div>
						<div id="botSiguienteLaminaEva">
							<p:commandLink styleClass="btn btn-inverse"
								style="height:46px;	margin-top:33px; vertical-align:middle"
								value="Siguiente">
							</p:commandLink>
						</div>

					</div>
				</h:form>

				<div id="espacioPregunta">

					<p:scrollPanel id="conpnl" style="height:100%;  padding:10px;">
						<h:outputText
							value="I am restricted to my parent's boundariesI am restricted to my parent's boundariesI am restricted to my parent's boundariesI am restricted to my parent's boundariesI am restricted to my parent's boundariesI am restricted to my parent's boundariesI am restricted to my parent's boundariesI am restricted to my parent's boundariesI am restricted to my parent's boundaries I am restricted to my parent's boundariesI am restricted to my parent's boundariesI am restricted to my parent's boundariesI am restricted to my parent's boundariesI am restricted to my parent's boundaries" />
					</p:scrollPanel>

				</div>
				<div id="timerEva">
					<p>45 min</p>
				</div>
			</div>
			<!-- Cierro contenedor ver Laminas -->
		</div>
	</div>

	<!-- Le javascript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script src="js/jquery.js"></script>
	<script src="js/bootstrap-transition.js"></script>
	<script src="js/bootstrap-alert.js"></script>
	<script src="js/bootstrap-modal.js"></script>
	<script src="js/bootstrap-dropdown.js"></script>
	<script src="js/bootstrap-scrollspy.js"></script>
	<script src="js/bootstrap-tab.js"></script>
	<script src="js/bootstrap-tooltip.js"></script>
	<script src="js/bootstrap-popover.js"></script>
	<script src="js/bootstrap-button.js"></script>
	<script src="js/bootstrap-collapse.js"></script>
	<script src="js/bootstrap-carousel.js"></script>
	<script src="js/bootstrap-typeahead.js"></script>
</body>
</html>
